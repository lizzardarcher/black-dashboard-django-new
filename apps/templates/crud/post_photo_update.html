{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <body class="bg-light bg-gradient">
    <a href="/post" class="text-black"><h3>Назад</h3></a>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% load crispy_forms_tags %}
            {% csrf_token %}
            {{ form.photos }}
            <button type="submit" class="btn btn-primary">Обновить</button>
        </form>
        <a id="delete" href="">
            <button type="submit" class="btn btn-danger text-dark">Удалить</button>
        </a>
    </div>
    </body>
{% endblock content %}

{% block javascripts %}
    <script>
        let _id = window.location.pathname.split('/')[2]
        let del_btn = document.getElementById("delete")
        del_btn.setAttribute("href", `/post_photo_delete/${_id}`)
    </script>
{% endblock javascripts %}
